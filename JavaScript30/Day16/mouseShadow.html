<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>❤️ Shadows</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 10px gray;
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');
const h1 = document.querySelector('h1');

const walk = 30;

function makeShadow(e) {
  const width= hero.offsetWidth;
  const height = hero.offsetHeight;
// Or with ES6:  const {offsetWidth: width, offsetHeight: height} = hero;
  let x = e.offsetX;
  let y = e.offsetY;
// or with ES6: let {offsetX: x, offsetY: y} = e;

  if (this != e.target) {
    //"this" is what we're listening on (hero), the target changes if we hover on the h1 element (que faz com que mudem os valores do offset)
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }
  const xWalk = Math.round(x / width * walk) - (walk / 2); // quanto mais o cursor (x) se aproxima do lado direito (ou seja mais perto do valor do  width), maior e + positivo será o afastamento horizontal (Xwalk) que poderá apenas chegar a walk/2.
  const yWalk = Math.round(y / height * walk) - (walk / 2);

console.log(x);
console.log(x / width); // quando chega a 0.5(1/2) está no meio do h1, e ao afastar daí queremos que mude entre positivo e negativo.
console.log(xWalk);

h1.style.textShadow = `${xWalk}px ${yWalk}px 10px gray`;
}

hero.addEventListener('mousemove', makeShadow);

</script>
</body>
</html>
