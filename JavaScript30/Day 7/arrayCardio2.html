  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // checks if at least one item in the array meets the condition.

    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - person.year>= 19) {
    //     return true
    //   }
    // })
    // console.log(isAdult);

    //re-written with arrow functions:
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year>= 19});
    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older?
    // Checks if all the items meet the condition

    //even more simplified arrow function
    const isEverybodyAdult = people.every(person => (new Date()).getFullYear() - person.year >=19);
    console.log(isEverybodyAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findId = comments.find(comment => comment.id === 823423)
    console.log(findId);


    // Array.prototype.findIndex() - it's going to find where in the array something is
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423)
    console.log(index);
    // delete the comment with the ID of 823423
    const deleteId = comments.splice(index, 1);
    console.log(deleteId)
    console.table(comments) //see the comments array that's left in a table form
  </script>
