<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JS + CSS Clock</title>
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  <script>
const hands = document.querySelectorAll(".hand");
const secondHand= document.querySelector(".second-hand");
const minHand = document.querySelector(".min-hand");
const hourHand = document.querySelector(".hour-hand");

function setDate() {
  const time = new Date();
  const second = time.getSeconds();
  const secondsDegrees = ((second * 360) / 60);
  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
  const minute = time.getMinutes();
  const minutesDegrees = ((minute * 360) / 60);
  minHand.style.transform = `rotate(${minutesDegrees}deg)`;
  const hour = time.getHours();
  const hoursDegrees = ((hour * 360) / 12);
  hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

  if(second == 0){
    hands.forEach((hand) => hand.style.transition = 'none')
} else {
  hands.forEach((hand) => hand.style.transition = '')
  }
  //change background depending on the hour of the day
    if (hour >= 6 && hour <= 20 ) {
      document.body.style.background = 'url("https://images.unsplash.com/photo-1498354136128-58f790194fa7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8d66d0f68c7412e69612414926dbbe97&auto=format&fit=crop&w=1500&q=80")';
      document.body.style.transition = '0.5s';
    } else {
      document.body.style.background = 'url("https://images.unsplash.com/photo-1502053877922-431b5e61e449?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9409b6d0d66c78d3764780e975f7f88b&auto=format&fit=crop&w=1500&q=80")';
    }
}
setInterval(setDate, 1000);
  </script>
</body>
</html>
